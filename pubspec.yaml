        - asset: assets/fonts/OpenSans_SemiCondensed-BoldItalic.ttf
        - asset: assets/fonts/OpenSans_SemiCondensed-ExtraBoldItalic.ttf
        - asset: assets/fonts/OpenSans-LightItalic.ttf
